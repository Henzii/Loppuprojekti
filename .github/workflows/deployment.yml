name: Deploy to AWS
on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: npm install
    - name: Build backend
      run: npm run build-backend
    - name: Build frontend
      run: npm run build-frontend
    - name: List files
      run: ls

